name: $(BuildDefinitionName).$(DayOfYear)$(Rev:.r)
trigger:
  batch: true
  paths:
    include:
      - 'charts/prometheus-msteams'

resources:
  repositories:
    - repository: platform
      type: git
      name: Pipelines

stages:
- template: publish/helm-chart.yml@platform
  parameters:
    name: prometheus-msteams
    chartPath: 'charts/prometheus-msteams'
    repo: 'mycontainerrepo'
    stage: 'preprod'
    team: 'inv'