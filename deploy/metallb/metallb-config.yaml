{{- $config := (datasource "config") -}}
apiVersion: v1
kind: ConfigMap
metadata:
  namespace: metallb-system
  name: config
data:
  config: |
    address-pools:
    - name: default
      protocol: layer2
      addresses:
      - {{ if (has $config.stacks.ingress "internalLBSubnet") }}{{ $config.stacks.ingress.internalLBSubnet }}{{ else }}{{ env.Getenv "STACK_INGRESS_INTERNALLBSUBNET" "172.17.1.0/24" }}{{ end }}
