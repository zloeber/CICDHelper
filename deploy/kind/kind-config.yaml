#       path: /apiServer/certSANs/-
#       value: docker

nodes:
- role: control-plane
- role: worker
  extraPortMappings:
  - containerPort: 31080
    hostPort: 31080
    # Istio HTTP2
  - containerPort: 31380
    hostPort: 31380
    # Istio HTTPS
  - containerPort: 31390
    hostPort: 31390
    # Istio TCP
  - containerPort: 31400
    hostPort: 31400
  - containerPort: 80
    hostPort: 80
  - containerPort: 443
    hostPort: 443