---
bases:
- ../config/environments.yaml
- ../config/{{ .Environment.Name }}/helmdefaults.yaml
- ../config/{{ .Environment.Name }}/repositories.yaml
---

releases:
- name: {{ .Values | getOrNil "argocd.name" | default "argocd" }}-namespace
  chart: {{ .Values | getOrNil "archetype.chart" | default "zloeber/archetype" }}
  version: {{ .Values | getOrNil "archetype.version" | default "0.0.1" }}
  namespace: kube-system
  condition: argocd.enabled
  installed: true
  wait: true
  labels:
    chart: {{ .Values | getOrNil "argocd.name" | default "argocd" }}-namespace
    component: {{ .Values | getOrNil "argocd.name" | default "argocd" }}
    namespace: kube-system
  values:
  - app: {{ .Values | getOrNil "argocd.name" | default "argocd" }}
    namespace:
      enabled: true
      name: {{ .Values | getOrNil "argocd.namespace" | default "argo-cd" }}

## argocd Deployment
# Values: https://github.com/argoproj/argo-helm/blob/master/charts/argo-cd/values.yaml
- name: {{ .Values | getOrNil "argocd.name" | default "argocd" }}
  chart: {{ .Values | getOrNil "argocd.chart" | default "argocd/argo-cd" }}
  namespace: {{ .Values | getOrNil "argocd.namespace" | default "argo-cd" }}
  version: {{ .Values | getOrNil "argocd.version" | default "2.3.5" }}
  condition: argocd.enabled
  installed: true
  labels:
    chart: {{ .Values | getOrNil "argocd.name" | default "argocd" }}
    component: {{ .Values | getOrNil "argocd.name" | default "argocd" }}
    namespace: {{ .Values | getOrNil "argocd.namespace" | default "argo-cd" }}
  needs:
    - kube-system/{{ .Values | getOrNil "argocd.name" | default "argocd" }}-namespace
  values:
  - server:
      # Setup server as insecure so that we can use traefik to expose ingress
      # https://argoproj.github.io/argo-cd/operator-manual/ingress/
      extraArgs:
      - --insecure
      # Additional configmap entry for helmfile custom plugin
      # https://github.com/travisghansen/argo-cd-helmfile
      config:
        # Argo CD's externally facing base URL (optional). Required when configuring SSO
        url: https://argocd.{{ .Values | getOrNil "ingress.internal.zone" | default "int.micro.svc" }}
        application.instanceLabelKey: argocd.argoproj.io/instance
        configManagementPlugins: |
          - name: helmfile
            init:
              command: ["argo-cd-helmfile.sh"]
              args: ["init"]
            generate:
              command: ["argo-cd-helmfile.sh"]
              args: ["generate"]
    repoServer:
      volumes:
      - name: custom-tools
        emptyDir: {}
      initContainers:
      - name: download-tools
        image: alpine:3.8
        command: [sh, -c]
        args:
          - wget -qO /custom-tools/argo-cd-helmfile.sh https://raw.githubusercontent.com/travisghansen/argo-cd-helmfile/master/src/argo-cd-helmfile.sh &&
            chmod +x /custom-tools/argo-cd-helmfile.sh &&
            wget -qO /custom-tools/helmfile https://github.com/roboll/helmfile/releases/download/v0.116.0/helmfile_linux_amd64 &&
            chmod +x /custom-tools/helmfile
        volumeMounts:
          - mountPath: /custom-tools
            name: custom-tools
      volumeMounts:
      - mountPath: /usr/local/bin/argo-cd-helmfile.sh
        name: custom-tools
        subPath: argo-cd-helmfile.sh
      - mountPath: /usr/local/bin/helmfile
        name: custom-tools
        subPath: helmfile

- name: {{ .Values | getOrNil "argocd.name" | default "argocd" }}-ingress
  chart: {{ .Values | getOrNil "raw.chart" | default "incubator/raw" }}
  version: {{ .Values | getOrNil "raw.version" | default "0.2.3" }}
  namespace: {{ .Values | getOrNil "argocd.namespace" | default "argo-cd" }}
  condition: ingress.enabled
  installed: true
  needs:
  - kube-system/{{ .Values | getOrNil "argocd.name" | default "argocd" }}-namespace
  - {{ .Values | getOrNil "argocd.namespace" | default "argo-cd" }}/{{ .Values | getOrNil "argocd.name" | default "argocd" }}
  labels:
    chart: {{ .Values | getOrNil "argocd.name" | default "argocd" }}-ingress
    component: ingress
    namespace: {{ .Values | getOrNil "argocd.namespace" | default "argo-cd" }}
  values:
  - resources:
    - apiVersion: traefik.containo.us/v1alpha1
      kind: IngressRoute
      metadata:
        name: {{ .Values | getOrNil "argocd.name" | default "argocd" }}-ingress
      spec:
        entryPoints:
          - websecure
        routes:
          - match: Host(`argocd.{{ .Values | getOrNil "ingress.internal.zone" | default "int.micro.svc" }}`)
            kind: Rule
            services:
              - name: {{ .Values | getOrNil "argocd.name" | default "argocd" }}-server
                port: 80
        tls:
          certResolver: default
          options: {}
