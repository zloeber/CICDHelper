cloud: local
dnsRoot: micro.svc
ingress:
  enabled: true
  dashboard: true
  type: default
  internal:
    namespace: ingress-int
    class: internal
    zone: int
    ip: ""
  external:
    namespace: ingress-ext
    class: external
    zone: ext
    ip: ""
  stage:
    namespace: ingress-stage
    class: stage
    zone: stage
    ip: ""
archetype:
  version: "0.0.2"
  chart: zloeber/archetype
raw:
  version: "0.2.3"
  chart: incubator/raw
istio:
  enabled: true
  ingressGateway: istio-ingressgateway
traefik:
  enabled: true
  version: "8.2.1"
  chart: traefik/traefik
  dashboard: true
  zone: internal
certmanager:
  name: certmanager
  enabled: true
  version: "0.15.1"
  chart: jetstack/cert-manager
  namespace: cert-manager
  serviceaccountname: ""
  email: someuser@realdomain.com
  issuerDefault: default
  issuerStaging: letsencrypt-staging
  issuerProduction: letsencrypt-prod
  zone: internal
metricsserver:
  enabled: true
  version: "2.11.1"
  chart: stable/metrics-server
  zone: internal
rbacmanager:
  enabled: true
  version: "1.5.4"
  chart: reactiveops-stable/rbac-manager
  namespace: rbacmanager
  zone: internal
vault:
  enabled: true
  version: "0.6.0"
  chart: hashicorp/vault
  namespace: vault
  zone: internal
  ha: false
  dev: true
consul:
  enabled: true
  version: "0.21.0"
  chart: hashicorp/consul
  namespace: consul
  zone: internal
localstack:
  enabled: true
  version: ""
  chart: localstack/localstack
  namespace: localstack
  zone: internal
argocd:
  enabled: true
  version: "2.3.5"
