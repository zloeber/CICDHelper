  namespace: argocd
  zone: internal
rancher:
  enabled: true
  version: ""
  chart: rancher/rancher
  namespace: cattle-system
  zone: internal
kubefledged:
  enabled: true
  version: "0.7.0"
  chart: kubefledged/kubefledged
  namespace: kubefledged
  zone: internal
prometheusoperator:
  name: po
  enabled: true
  version: "8.13.8"
  chart: stable/prometheus-operator
  namespace: prometheus-operator
  zone: internal
nfsstorage:
  enabled: true
  version: "1.2.8"
