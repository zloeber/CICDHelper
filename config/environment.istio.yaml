releaseName: default
cloud: local
archetypeChart: ../charts/archetype
kube:
  rbac: true
  helmVersion: "3"
stacks:
  security:
    installed: true
    namespace: security
  istio:
    installed: true
    ingressGatewaySelector:
      istio: ingressgateway

  ingress:
    installed: false
    istio: true
    namespaceInternal: istio-system
    namespaceExternal: istio-system
    classStage: stage
    classInternal: internal
    classExternal: external
    zoneStage: stage.micro.svc
    zoneInternal: int.micro.svc
    zoneExternal: ext.micro.svc
    ipInternal: "172.17.0.100"
  certmanager:
    installed: true
    namespace: cert-manager
    serviceaccountname: ""
    email: zloeber@gmail.com
    IAMRole: ""
  monitoring:
    installed: false
    namespace: monitoring
    prometheusInstance: kube-prometheus