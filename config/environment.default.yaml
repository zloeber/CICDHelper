releaseName: default
cloud: local
archetypeChart: ../charts/archetype
kube:
  rbac: true
  helmVersion: "3"
stacks:
  security:
    installed: true
    namespace: security
  ingress:
    installed: true
    type: default
    namespaceInternal: ingress-int
    namespaceExternal: ingress-ext
    classStage: stage
    classInternal: internal
    classExternal: external
    zoneStage: stage.micro.svc
    zoneInternal: int.micro.svc
    zoneExternal: ext.micro.svc
    ipInternal: ""
  istio:
    installed: false
    ingressGateway: istio-ingressgateway
  certmanager:
    installed: true
    namespace: cert-manager
    serviceaccountname: ""
    email: someuser@realdomain.com
    issuerDefault: default
    issuerStaging: letsencrypt-staging
    issuerProduction: letsencrypt-prod
  vault:
    installed: true
  consul:
    installed: true
  dashboard:
    installed: true
  monitoring:
    installed: false
    namespace: monitoring
    prometheusInstance: kube-prometheus