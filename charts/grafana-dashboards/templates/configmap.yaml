{{- $root := . -}}
{{- $common := dict "Values" .Values.common -}}
{{- $noCommon := omit .Values "common" -}}
{{- $overrides := dict "Values" $noCommon -}}
{{- $noValues := omit . "Values" -}}
{{- with merge $noValues $overrides $common -}}

apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-custom-config
data:
{{ range $path, $bytes := .Files.Glob "dashboards/**dashboard.json" }}
    {{ base $path }}: |-
      {
        "dashboard":
{{ $root.Files.Get $path | indent 10 }},
        "inputs": [
          {
            "name": "DS_PROMETHEUS",
            "pluginId": "prometheus",
            "type": "datasource",
            "value": "prometheus"
          }
        ],
        "overwrite": true
      }
{{ end }}

{{- end -}}
